# ==================================
# 1. DATABASE CONFIGURATION
# ==================================
spring.datasource.url=jdbc:postgresql://localhost:5432/fitness_auth_db
spring.datasource.username=postgres_user
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
# 'update' is good for development: it creates/updates tables based on your JPA Entities.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==================================
# 2. APPLICATION & JWT CONFIG
# ==================================
server.port=8080

# JWT Secret Key: MUST be long, random, and kept highly secure.
# The value must be Base64-encoded. Use a tool to generate a secure one.
# For example: openssl rand -base64 32
jwt.secret=your_super_long_and_secure_base64_encoded_secret_key_here
jwt.expiration=3600000 # 1 hour in milliseconds