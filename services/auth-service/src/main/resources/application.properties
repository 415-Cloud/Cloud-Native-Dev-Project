# ==================================
# 1. DATABASE CONFIGURATION
# ==================================
spring.datasource.url=jdbc:postgresql://localhost:5432/fitness_auth_db
spring.datasource.username=postgres_user
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Initialize database with schema and data SQL files
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ==================================
# 2. APPLICATION & JWT CONFIG
# ==================================
server.port=8080

# JWT Secret Key: MUST be long, random, and kept highly secure.
# JWT Properties
# IMPORTANT: Use a long, random, and secure string for production. This is just an example.
jwt.secret=your-super-secret-key-that-is-at-least-256-bits-long-for-hs256
jwt.expiration=86400000 # 24 hours in milliseconds
