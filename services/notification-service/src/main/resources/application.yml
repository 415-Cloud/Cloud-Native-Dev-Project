spring:
  application:
    name: notification-service
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
server:
  port: ${SERVER_PORT:8082}
notifications:
  exchange: ${NOTIFICATIONS_EXCHANGE:events.exchange}
  queue: ${NOTIFICATIONS_QUEUE:notifications.queue}
  routing-key: ${NOTIFICATIONS_ROUTING_KEY:notifications.#}
management:
  endpoints:
    web:
      exposure:
        include: health,info
