# ==================================
# 1. SERVER CONFIGURATION
# ==================================
server.port=8081

# ==================================
# 2. DATABASE CONFIGURATION
# ==================================
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Initialize database with schema and data SQL files
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ==================================
# 3. JWT CONFIG (Used for validation only)
# ==================================
# This service needs to know the Auth Service's secret to validate tokens.
# In a real app, use a config server to share this.
jwt.secret=your_super_long_and_secure_base64_encoded_secret_key_here_at_least_256_bits_for_HS256