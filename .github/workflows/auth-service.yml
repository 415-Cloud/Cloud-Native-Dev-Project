  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          
      - name: Update cluster server URL
        run: |
          CLUSTER_NAME=$(kubectl config view -o jsonpath='{.clusters[0].name}')
          kubectl config set-cluster $CLUSTER_NAME --server=https://javajon.duckdns.org:6443 --insecure-skip-tls-verify=true

      - name: Create Secrets and ConfigMaps
        run: |
          # Create auth-service-secret with DB_PASSWORD from GitHub Secrets
          kubectl create secret generic auth-service-secret \
            --from-literal=SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --from-literal=JWT_SECRET="your_super_long_and_secure_base64_encoded_secret_key_here_at_least_256_bits_for_HS256" \
            --dry-run=client -o yaml | kubectl apply -f -
            
          kubectl apply -f k8s/auth-service-configmap.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/auth-service-deployment.yaml
          kubectl rollout restart deployment/auth-service -n found-fitness-app
          kubectl rollout status deployment/auth-service -n found-fitness-app --timeout=180s
