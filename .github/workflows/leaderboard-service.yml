name: Leaderboard Service CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'services/leaderboard-service/**'
      - '.github/workflows/leaderboard-service.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'services/leaderboard-service/**'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: harbor.javajon.duckdns.org
  IMAGE_NAME: library/leaderboard-service
  SERVICE_PATH: services/leaderboard-service

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SERVICE_PATH }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v1.0

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image tags
        run: |
          echo "Pushed image with tags:"
          echo "${{ steps.meta.outputs.tags }}"

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/leaderboard-service-configmap.yaml
          kubectl apply -f k8s/leaderboard-service-secret.yaml
          kubectl apply -f k8s/leaderboard-service-deployment.yaml
          kubectl rollout restart deployment/leaderboard-service -n found-fitness-app
          kubectl rollout status deployment/leaderboard-service -n found-fitness-app --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -n found-fitness-app -l app=leaderboard-service
          kubectl get svc -n found-fitness-app -l app=leaderboard-service

