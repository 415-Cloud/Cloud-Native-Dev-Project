name: Frontend CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'fitness-app-react-ui/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: harbor.javajon.duckdns.org
  IMAGE_NAME: library/found-frontend
  SERVICE_PATH: fitness-app-react-ui

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SERVICE_PATH }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # cache: 'npm' removed to avoid path issues

      - name: Install dependencies
        run: npm install

      # Uncomment if you have tests
      # - name: Run tests
      #   run: npm test --if-present

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        env:
          CI: false
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          if [ -z "${{ secrets.KUBECONFIG }}" ]; then
            echo "Error: KUBECONFIG secret is empty or not set"
            exit 1
          fi
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          echo "Kubeconfig file created"
          
      - name: Update cluster server URL
        run: |
          # Get the current context and cluster name
          CURRENT_CONTEXT=$(kubectl config current-context 2>/dev/null || echo "")
          CLUSTER_NAME=$(kubectl config view -o jsonpath='{.clusters[0].name}' 2>/dev/null || echo "")
          
          if [ -z "$CLUSTER_NAME" ]; then
            # Try to get cluster name from current context
            CLUSTER_NAME=$(kubectl config view -o jsonpath="{.contexts[?(@.name==\"$CURRENT_CONTEXT\")].context.cluster}" 2>/dev/null || echo "default")
          fi
          
          if [ -z "$CLUSTER_NAME" ] || [ "$CLUSTER_NAME" = "default" ]; then
            echo "Warning: Could not determine cluster name, listing all clusters:"
            kubectl config get-clusters || true
            CLUSTER_NAME=$(kubectl config get-clusters | tail -n +2 | head -n 1 | awk '{print $1}' || echo "default")
          fi
          
          echo "Updating cluster '$CLUSTER_NAME' server URL to https://javajon.duckdns.org:6443"
          kubectl config set-cluster $CLUSTER_NAME --server=https://javajon.duckdns.org:6443 --insecure-skip-tls-verify=true
          
      - name: Verify kubeconfig
        run: |
          if [ ! -f "$HOME/.kube/config" ]; then
            echo "Error: kubeconfig file not found"
            exit 1
          fi
          echo "Kubeconfig file exists, checking configuration..."
          kubectl config view --minify
          echo "Current context:"
          kubectl config current-context || echo "No current context set"
          echo "Available contexts:"
          kubectl config get-contexts

      - name: Create namespace if not exists
        run: |
          # Try to create namespace, or check if it already exists
          kubectl create namespace found-fitness-app --dry-run=client -o yaml | kubectl apply -f - --validate=false 2>&1 || \
          kubectl get namespace found-fitness-app 2>&1 || {
            echo "Error: Failed to create or verify namespace. Check KUBECONFIG credentials."
            exit 1
          }

      - name: Deploy ConfigMap
        run: |
          kubectl apply -f k8s/frontend-configmap.yaml --validate=false

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml --validate=false
          kubectl rollout restart deployment/frontend -n found-fitness-app
          kubectl rollout status deployment/frontend -n found-fitness-app --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -n found-fitness-app -l app=frontend
          kubectl get svc -n found-fitness-app -l app=frontend
