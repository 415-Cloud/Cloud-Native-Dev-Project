name: Workout Service CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'services/workout-service/**'
      - '.github/workflows/workout-service.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'services/workout-service/**'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: harbor.javajon.duckdns.org
  IMAGE_NAME: library/found-workout-service
  SERVICE_PATH: services/workout-service

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SERVICE_PATH }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run linter (if configured)
        run: npm run lint --if-present

      - name: Run tests (if configured)
        run: npm test --if-present

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v1.0

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image tags
        run: |
          echo "Pushed image with tags:"
          echo "${{ steps.meta.outputs.tags }}"

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
      - name: Update kubeconfig server URL and skip TLS verify
        run: |
          # Get cluster name and update server URL to external endpoint
          # Skip TLS verification since cert is for homelab-k8s-1-cp, not the duckdns domain
          CLUSTER_NAME=$(kubectl config view -o jsonpath='{.clusters[0].name}')
          kubectl config set-cluster $CLUSTER_NAME \
            --server=https://javajon.duckdns.org:6443 \
            --insecure-skip-tls-verify=true
          
      - name: Verify cluster connection
        run: |
          kubectl cluster-info || true
          kubectl get nodes || true

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/workout-service-configmap.yaml --validate=false
          kubectl apply -f k8s/workout-service-deployment.yaml --validate=false
          kubectl rollout restart deployment/workout-service -n found-fitness-app
          kubectl rollout status deployment/workout-service -n found-fitness-app --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -n found-fitness-app -l app=workout-service
          kubectl get svc -n found-fitness-app -l app=workout-service
