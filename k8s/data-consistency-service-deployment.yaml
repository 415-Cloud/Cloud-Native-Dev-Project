apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-consistency-service
  namespace: found-fitness-app
  labels:
    app: data-consistency-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-consistency-service
  template:
    metadata:
      labels:
        app: data-consistency-service
    spec:
      imagePullSecrets:
      - name: homelab-harbor-pull-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: data-consistency-service
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        image: harbor.javajon.duckdns.org/library/found-data-consistency-service:v1.0
        imagePullPolicy: Always
        env: 
        - name: WORKOUT_DB_HOST
          value: my-postgresql.found-db
        - name: CHALLENGE_DB_HOST
          value: my-postgresql.found-db
        - name: POSTGRES_PASSWORD
          value: ZPRiwCyhTO
        - name: RABBITMQ_URL
          value: amqp://admin:admin@rabbitmq.rabbitmq.svc.cluster.local:5672
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Note: This service doesn't expose HTTP endpoints, so no health probes
        # It's a background service that processes events from RabbitMQ
---
apiVersion: v1
kind: Service
metadata:
  name: data-consistency-service
  namespace: found-fitness-app
  labels:
    app: data-consistency-service
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
    name: http
  selector:
    app: data-consistency-service
