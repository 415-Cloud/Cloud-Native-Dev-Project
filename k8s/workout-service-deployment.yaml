apiVersion: apps/v1
kind: Deployment
metadata:
  name: workout-service
  namespace: default
  labels:
    app: workout-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workout-service
  template:
    metadata:
      labels:
        app: workout-service
    spec:
      # Optional: Run database migrations before starting the service
      initContainers:
      - name: migrate-db
        image: workout-service:latest
        command: ['npx', 'prisma', 'migrate', 'deploy']
        envFrom:
        - configMapRef:
            name: workout-service-config
      containers:
      - name: workout-service
        image: workout-service:latest  # Update with your registry: registry.example.com/workout-service:tag
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: workout-service-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workout-service
  namespace: default
  labels:
    app: workout-service
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: workout-service

