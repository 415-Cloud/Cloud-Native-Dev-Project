apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard-service
  namespace: found-fitness-app
  labels:
    app: leaderboard-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leaderboard-service
  template:
    metadata:
      labels:
        app: leaderboard-service
    spec:
      imagePullSecrets:
        - name: homelab-harbor-pull-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: leaderboard-service
          image: harbor.javajon.duckdns.org/library/found-leaderboard-service:v1.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: leaderboard-service-config
            - secretRef:
                name: leaderboard-service-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard-service
  namespace: found-fitness-app
  labels:
    app: leaderboard-service
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: leaderboard-service

