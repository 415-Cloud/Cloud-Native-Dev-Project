apiVersion: v1
kind: ConfigMap
metadata:
  name: workout-service-config
  namespace: found-webapp
  labels:
    app: workout-service
    component: config
data:
  # Database Configuration
  DATABASE_URL: "postgresql://postgres:password@workout-db:5432/fitness_tracker_workouts"
  
  # Service Configuration
  PORT: "3001"
  NODE_ENV: "production"
  
  # RabbitMQ Configuration
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"

