apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-coach-service
  labels:
    app: ai-coach-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-coach-service
  template:
    metadata:
      labels:
        app: ai-coach-service
    spec:
      containers:
        - name: ai-coach-service
          image: ai-coach-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            # Reference the secret for the API key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

