apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-coach-service
  namespace: found-fitness-app
  labels:
    app: ai-coach-service
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-coach-service
  template:
    metadata:
      labels:
        app: ai-coach-service
    spec:
      imagePullSecrets:
      - name: homelab-harbor-pull-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ai-coach-service
          image: harbor.javajon.duckdns.org/library/found-ai-coach-service:v1.1
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

env:
  - name: NODE_ENV
    value: production
  - name: OPENAI_API_KEY
    valueFrom:
      secretKeyRef:
        name: openai-api-secret
        key: OPENAI_API_KEY
  

