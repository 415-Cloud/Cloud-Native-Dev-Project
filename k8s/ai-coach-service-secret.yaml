# IMPORTANT: Do NOT commit this file with real API keys to git!
# This is a template - create the actual secret using kubectl command below.
#
# To create the secret safely (without storing in git):
#   kubectl create secret generic openai-api-secret \
#     --from-literal=OPENAI_API_KEY='your-actual-api-key-here'
#
# Or if you must use a file, ensure it's in .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: openai-api-secret
  labels:
    app: ai-coach-service
type: Opaque
stringData:
  # Replace with your actual API key (or better, use kubectl create secret)
  OPENAI_API_KEY: "REPLACE_ME_WITH_ACTUAL_KEY"

