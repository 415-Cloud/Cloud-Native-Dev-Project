apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-service
  namespace: default
  labels:
    app: challenge-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: challenge-service
  template:
    metadata:
      labels:
        app: challenge-service
    spec:
      # Optional: Run database migrations before starting the service
      initContainers:
      - name: migrate-db
        image: challenge-service:latest
        command: ['npx', 'prisma', 'migrate', 'deploy']
        envFrom:
        - configMapRef:
            name: challenge-service-config
      containers:
      - name: challenge-service
        image: challenge-service:latest  # Update with your registry: registry.example.com/challenge-service:tag
        ports:
        - containerPort: 3002
          name: http
        envFrom:
        - configMapRef:
            name: challenge-service-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: challenge-service
  namespace: default
  labels:
    app: challenge-service
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http
  selector:
    app: challenge-service

