apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-service
  namespace: found-fitness-app
  labels:
    app: challenge-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: challenge-service
  template:
    metadata:
      labels:
        app: challenge-service
    spec:
      imagePullSecrets:
      - name: homelab-harbor-pull-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: config
        configMap:
          name: challenge-service-config
      containers:
      - name: challenge-service
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        image: harbor.javajon.duckdns.org/library/found-challenge-service:v1.6
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: http
        volumeMounts:
        - name: config
          mountPath: /app/config.env
          subPath: config.env
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: challenge-service
  namespace: found-fitness-app
  labels:
    app: challenge-service
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http
  selector:
    app: challenge-service

