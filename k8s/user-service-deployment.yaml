apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: found-fitness-app
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: homelab-harbor-pull-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: user-service
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          image: harbor.javajon.duckdns.org/library/found-user-service:v1.0
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              # Connects to the DB in the 'found-db' namespace
              value: "jdbc:postgresql://my-postgresql.found-db:5432/user_db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "password"
            - name: JWT_SECRET
              value: "your_super_long_and_secure_base64_encoded_secret_key_here_at_least_256_bits_for_HS256"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: found-fitness-app
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP