services:
  # PostgreSQL Database for Workout Service
  workout-db:
    image: postgres:15
    environment:
      POSTGRES_DB: fitness_tracker_workouts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - workout_data:/var/lib/postgresql/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Challenge Service
  challenge-db:
    image: postgres:15
    environment:
      POSTGRES_DB: fitness_tracker_challenges
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - challenge_data:/var/lib/postgresql/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Shared PostgreSQL Database for Auth and User Services
  postgres:
    image: postgres:15-alpine
    container_name: fitness-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c log_statement=all
    networks:
      - fitness-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fitness-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Workout Service
  workout-service:
    build:
      context: ./services/workout-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    command: sh -c "npx prisma migrate deploy && npm start"
    depends_on:
      workout-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@workout-db:5432/fitness_tracker_workouts
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672

    networks:
      - fitness-network

  # Challenge Service
  challenge-service:
    build:
      context: ./services/challenge-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    command: sh -c "npx prisma migrate deploy && npm start"
    depends_on:
      challenge-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@challenge-db:5432/fitness_tracker_challenges
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672

    networks:
      - fitness-network

  # Data Consistency Service
  data-consistency-service:
    build: ./services/data-consistency-service
    ports:
      - "3003:3003"
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672

    networks:
      - fitness-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: fitness-auth-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      USER_SERVICE_URL: http://user-service:8081/api/users/create
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: fitness-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./fitness-app-react-ui
      dockerfile: Dockerfile
      args:
        REACT_APP_AUTH_SERVICE_URL: http://localhost:8080/api/auth
        REACT_APP_USER_SERVICE_URL: http://localhost:8081/api/users
        REACT_APP_WORKOUT_SERVICE_URL: http://localhost:3001
        REACT_APP_CHALLENGE_SERVICE_URL: http://localhost:3002
        REACT_APP_LEADERBOARD_SERVICE_URL: http://localhost:8083/api
        REACT_APP_AI_COACH_SERVICE_URL: http://localhost:3004/api/coach
    container_name: fitness-frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - user-service
      - workout-service
      - challenge-service
      - leaderboard-service
      - ai-coach-service
    networks:
      - fitness-network

  # PostgreSQL Database for Leaderboard Service
  leaderboard-db:
    image: postgres:15
    container_name: leaderboard-postgres
    environment:
      POSTGRES_DB: leaderboard_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - leaderboard_data:/var/lib/postgresql/data
      - ./services/leaderboard-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./services/leaderboard-service/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d leaderboard_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Leaderboard Service
  leaderboard-service:
    build:
      context: ./services/leaderboard-service
      dockerfile: Dockerfile
    container_name: leaderboard-service
    ports:
      - "8083:8080"
    depends_on:
      leaderboard-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://leaderboard-db:5432/leaderboard_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # AI Coach Service - OpenAI-powered fitness coaching
  ai-coach-service:
    build:
      context: ./services/ai-coach-service
      dockerfile: Dockerfile
    container_name: ai-coach-service
    ports:
      - "3004:3000"
    env_file:
      - ./services/ai-coach-service/.env
    environment:
      PORT: 3000
    networks:
      - fitness-network

networks:
  fitness-network:
    driver: bridge

volumes:
  workout_data:
  challenge_data:
  rabbitmq_data:
  postgres_data:
  leaderboard_data:
