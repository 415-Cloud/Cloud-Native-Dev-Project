version: '3.8'

services:
  # PostgreSQL Database for Workout Service
  workout-db:
    image: postgres:15
    environment:
      POSTGRES_DB: fitness_tracker_workouts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - workout_data:/var/lib/postgresql/data
    networks:
      - fitness-network

  # PostgreSQL Database for Challenge Service
  challenge-db:
    image: postgres:15
    environment:
      POSTGRES_DB: fitness_tracker_challenges
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - challenge_data:/var/lib/postgresql/data
    networks:
      - fitness-network

  # Shared PostgreSQL Database for Auth and User Services
  postgres:
    image: postgres:15-alpine
    container_name: fitness-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c log_statement=all
    networks:
      - fitness-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fitness-network

  # Workout Service
  workout-service:
    build: ./workout-service
    ports:
      - "3001:3001"
    depends_on:
      - workout-db
      - rabbitmq
    environment:
      DATABASE_URL: postgresql://postgres:password@workout-db:5432/fitness_tracker_workouts
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./workout-service:/app
      - /app/node_modules
    networks:
      - fitness-network

  # Challenge Service
  challenge-service:
    build: ./challenge-service
    ports:
      - "3002:3002"
    depends_on:
      - challenge-db
      - rabbitmq
    environment:
      DATABASE_URL: postgresql://postgres:password@challenge-db:5432/fitness_tracker_challenges
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./challenge-service:/app
      - /app/node_modules
    networks:
      - fitness-network

  # Data Consistency Service
  data-consistency-service:
    build: ./data-consistency-service
    ports:
      - "3003:3003"
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./data-consistency-service:/app
      - /app/node_modules
    networks:
      - fitness-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: fitness-auth-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      USER_SERVICE_URL: http://user-service:8081/api/users/create
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: fitness-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./fitness-app-react-ui
      dockerfile: Dockerfile
      args:
        REACT_APP_AUTH_SERVICE_URL: http://localhost:8080/api/auth
        REACT_APP_USER_SERVICE_URL: http://localhost:8081/api/users
    container_name: fitness-frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - user-service
    networks:
      - fitness-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    depends_on:
      - rabbitmq
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      NOTIFICATIONS_EXCHANGE: events.exchange
      NOTIFICATIONS_QUEUE: notifications.queue
      NOTIFICATIONS_ROUTING_KEY: notifications.#
    ports:
      - '8082:8080'
    networks:
      - microservices-net

networks:
  fitness-network:
    driver: bridge

volumes:
  workout_data:
  challenge_data:
  rabbitmq_data:
  postgres_data:
